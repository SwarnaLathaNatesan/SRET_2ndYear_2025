<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of 2 Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent-start: #ff7e5f;
            --accent-end: #feb47b;
            --text: rgba(255, 255, 255, 0.9);
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            padding: 2rem;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            background: linear-gradient(to right, var(--accent-start), var(--accent-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-weight: 300;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--accent-start), var(--accent-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-icon {
            font-size: 1.5rem;
            color: var(--accent-start);
        }

        .card-content {
            margin-bottom: 1.5rem;
        }

        .binary {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .expression {
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .value {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Power of 2 Visualization</h1>
            <p class="subtitle">Demonstrating powers of 2 using the bitwise left shift operator (1 << n)</p>
        </header>

        <div class="grid" id="power-grid">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <footer>
            <p>Created with HTML, CSS & JavaScript | Bitwise Operations Visualization</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('power-grid');
            const maxPower = 10; // Show from 0 to 10 (2^0 to 2^10)

            for (let n = 0; n <= maxPower; n++) {
                const power = 1 << n;
                const binaryStr = power.toString(2).padStart(n + 1, '0');
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <h2 class="card-title">2<sup>${n}</sup></h2>
                        <i class="fas fa-bolt card-icon"></i>
                    </div>
                    <div class="card-content">
                        <div class="expression">1 << ${n} = ${power}</div>
                        <div class="value">${power.toLocaleString()}</div>
                        <div class="binary">Binary: ${formatBinary(binaryStr)}</div>
                    </div>
                    <div class="card-footer">
                        <small>Bit length: ${binaryStr.length}</small>
                    </div>
                `;
                
                grid.appendChild(card);
            }

            function formatBinary(str) {
                // Add space every 4 bits for readability
                return str.split('').reverse().join('')
                         .match(/.{1,4}/g).join(' ')
                         .split('').reverse().join('');
            }
        });
    </script>
</body>
</html>
